<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Toggle</title>

    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>

</head>
<body>
    
    <div id="box" class="green">
    
        <div id="menuBox">

            <div id="menu" class="fadeout">
                <ul>

                    </li>
                    <li id="btn1" class="zeegroen" data-key="50">

                        <label><span class="checkmark"></span>&nbsp&nbsp zeegroen</label>
                    </li>
                    <li id="btn2" class="middenpaars" data-key="51">

                        <label><span class="checkmark"></span>&nbsp&nbsp middenpaars</label>
                    </li>
                    <li id="btn3" class="oranjerood" data-key="52">

                        <label><span class="checkmark"></span>&nbsp&nbsp oranjerood</label>
                    </li>
                    <li id="btn4" class="warmroze" data-key="53">
                        <input type="radio" name="button">
                        <label><span class="checkmark"></span>&nbsp&nbsp warmroze</label>
                    </li>
                    <li id="btn5" class="korenbloemblauw" data-key="54">

        </div>
        
    </div>

</html>
